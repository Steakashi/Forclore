  <img src="public/assets/resources/loader.svg" id="teleport_loader" style="position:fixed; top:50%; left:50%; display:none; z-index:10; margin-left:-100px; margin-top:-100px;">
  <!--<a-scene stats fog="density: 0.03; far: 1000; type: exponential; color: #DDD">-->
    <a-scene stats>
    <a-assets>
      <a-asset-item id="scene" src="public/assets/models/scene.gltf"></a-asset-item>
      <!-- ROTATIONS -->
      <a-mixin id="sun_rotation" attribute="rotation" dur="50000" fill="forwards" from="0 0 0" dur="5000" easing="linear" repeat="indefinite"></a-mixin>
      <a-mixin id="sun_ambient_light" attribute="intensity" dur="12500" direction="alternate" fill="forwards" from="1" to="1" easing="ease-out-quint" repeat="indefinite"></a-mixin>
      <!-- TRANSITIONS -->
      <a-mixin id="scene_hide" attribute="opacity" dur="1000" from="0" to="1" easing="linear"></a-mixin>
      <a-mixin id="scene_show" attribute="opacity" dur="1000" from="1" to="0" easing="linear"></a-mixin>
      <a-mixin id="create_light" attribute="intensity" dur="1000" from="0" to="1", easing="linear"></a-mixin>
      <a-mixin id="light_animation" attribute="intensity" dur="2000" from=".8" to="1.2"
               direction="alternate" easing="ease-in-out-elastic" repeat="indefinite" fill="forwards"></a-mixin>

    </a-assets>

    <a-sky color="#000"></a-sky>

    <a-entity id="questbook" questbook="step:0"></a-entity>

    <!--<a-gltf-model src="public/models/scenes/scene.gltf" position="-13.15 14.104000000000001 -24.290000000000003" gltf-model="public/models/scenes/scene.gltf">#</a-gltf-model>-->

          <a-entity id="sun" geometry="primitive:sphere" material="color:yellow; shader:flat;" scale="-3 -3 -3"></a-entity>
            <a-animation mixin="sun_rotation" to="0 0 360"></a-animation>
          </a-light>
          <a-light type="ambient" color="#FAA" intensity=".5" position="-70 0 0" rotation="0 0 -6.13575">
            <a-animation mixin="sun_ambient_light"></a-animation>   
          </a-light>
              <a-animation mixin="sun_rotation" to="0 0 -360"></a-animation>

<a-entity id="tp_1" interaction="target:-0.345 -3.417 76.633;action:teleport" class="collidable" material="depthTest:false;opacity:0;transparent:true" geometry="" position="-3.828 1.36 20.884" scale="1 2.01 0.19999999999999996" raycaster="">
    </a-entity>

    <a-entity id="scene" position="0.001 -0.005 -0.001" scale="0.09 0.09 0.09" gltf-model="public/assets/models/scene.gltf"></a-entity>
    <!--<a-entity id="sun_cache" position="0 -4.474 0" rotation="90 0 0" geometry="height:140;width:140;color:black"></a-entity>-->
    <a-camera eyes id="player" position="-5.084 0 29.701">

      <!--position="0 0 0.5"-->

        <a-box color="purple" position="0 -0.9 0" height="10" geometry="height:1.8"></a-box>
        <a-plane id="black_screen" shader="flat" color="black" opacity="0" transparent="true" position="0 0 -.1.1"></a-plane>

        <a-entity id="text_handler" text_handler position="0 -.0 -.1"
          text="color: white; align: center; opacity: 1; width: .1; wrapCount:20;">

        </a-entity>


        <a-entity id="head"></a-entity>
        <a-entity raycaster="showLine: true; far: 20; objects: .collidable" line="color: red; opacity: 1" position="0 0 0" rotation="0 0 0"></a-entity>
